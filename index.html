<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dream Art — Создавай магию</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .neon-text {
            text-shadow: 0 0 10px #4facfe, 0 0 20px #00f2fe;
        }
        .btn-grad {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            transition: 0.3s;
        }
        .btn-grad:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }
        #resultImage {
            transition: opacity 0.5s ease-in-out;
            max-width: 100%;
            border-radius: 16px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00f2fe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass p-8 shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black mb-2 neon-text italic">AI DREAM ART</h1>
            <p class="text-blue-200 opacity-80">Преврати свои слова в визуальный шедевр</p>
        </header>

        <div class="space-y-6">
            <div class="relative">
                <input type="text" id="promptInput" 
                    placeholder="Например: Киберпанк кот в космосе, 4k, детально..." 
                    class="w-full bg-black/30 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-400 transition">
            </div>

            <button onclick="generateImage()" id="genBtn" class="w-full btn-grad p-4 rounded-xl font-bold uppercase tracking-widest">
                Сгенерировать
            </button>

            <div class="flex flex-col items-center justify-center mt-8">
                <div id="loader" class="loader mb-4"></div>
                <div id="imageContainer" class="relative group">
                    <img id="resultImage" src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800&q=80" alt="Result">
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-xs text-blue-300/50">
            <p>Powered by AI & Pollinations • 24/7 Online</p>
            <p class="mt-2 italic">Для монетизации можно вставить рекламу здесь</p>
        </footer>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('genBtn');
            const img = document.getElementById('resultImage');
            const loader = document.getElementById('loader');

            if (!prompt) return alert('Введите описание!');

            // Подготовка интерфейса
            btn.disabled = true;
            btn.innerText = 'Рисую...';
            loader.style.display = 'block';
            img.style.opacity = '0.3';

            // Генерируем уникальную ссылку, чтобы браузер не брал старое фото из кэша
            const seed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=800&height=800&seed=${seed}&nologo=true`;

            // Загрузка изображения
            const newImg = new Image();
            newImg.src = imageUrl;
            newImg.onload = () => {
                img.src = imageUrl;
                img.style.opacity = '1';
                loader.style.display = 'none';
                btn.disabled = false;
                btn.innerText = 'Сгенерировать';
            };
        }
    </script>
</body>
</html>
