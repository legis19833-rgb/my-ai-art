<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dream Art — Твоя ИИ Студия</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #1e293b, #000000);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gallery-item {
            transition: transform 0.3s ease;
        }
        .gallery-item:hover { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <div class="glass p-6 md:p-10 shadow-2xl mb-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                    AI DREAM ART
                </h1>
                <p class="text-slate-400 text-sm mt-2 font-light">Бесплатная генерация шедевров 24/7 (нужен ключ от Pollinations)</p>
            </header>

            <div class="flex flex-col gap-4 mb-6">
                <input type="text" id="promptInput"
                    placeholder="Опишите что нарисовать (на английском лучше)..."
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">

                <div class="flex gap-3">
                    <input type="text" id="apiKeyInput" placeholder="Введи API ключ (pk_... или sk_...)" 
                        class="flex-1 bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    <button onclick="saveApiKey()" class="bg-green-600 hover:bg-green-500 px-6 py-4 rounded-xl font-bold transition-all">
                        Сохранить ключ
                    </button>
                </div>

                <button onclick="generateImage()" id="genBtn" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 p-4 rounded-xl font-bold transition-all active:scale-95 shadow-lg">
                    Создать изображение
                </button>
            </div>

            <div class="mt-10 flex flex-col items-center">
                <div id="loader" class="loader mb-4"></div>
                <img id="resultImage" src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1000"
                    class="rounded-2xl shadow-2xl max-h-[500px] w-full object-cover neon-border">
            </div>
        </div>

        <div class="glass p-4 mb-8 text-center border-dashed border-blue-500/30">
            <p class="text-xs text-slate-500 mb-2 uppercase tracking-widest">Sponsored Content</p>
            <div id="ad-space">
                <p class="text-blue-300/40 text-sm">Место для твоего рекламного баннера</p>
            </div>
        </div>

        <div class="glass p-6">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-blue-500 rounded-full"></span> Ваша галерея
            </h3>
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>

        <footer class="mt-10 text-center text-slate-500 text-xs">
            <p>© 2026 AI Dream Art Studio. Все права защищены.</p>
            <p class="mt-1">Работает на Pollinations.ai (бесплатный ключ на enter.pollinations.ai)</p>
        </footer>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const MAX_GALLERY = 8;
        const COOLDOWN_MS = 15000; // 15 сек — безопаснее с ключом

        let isGenerating = false;
        let lastGeneratedTime = 0;

        // Загрузка ключа и галереи
        function loadApiKey() {
            return localStorage.getItem('pollinationsApiKey') || '';
        }

        function saveApiKey() {
            const keyInput = document.getElementById('apiKeyInput');
            const key = keyInput.value.trim();
            if (key) {
                localStorage.setItem('pollinationsApiKey', key);
                alert('Ключ сохранён! Теперь можно генерировать.');
            } else {
                alert('Введи ключ (pk_... или sk_...)');
            }
        }

        function loadGallery() {
            const saved = localStorage.getItem('aiDreamArtGallery');
            if (saved) {
                const urls = JSON.parse(saved);
                gallery.innerHTML = '';
                urls.forEach(url => addToGallery(url, false));
            }
        }

        function addToGallery(url, save = true) {
            const div = document.getElementById('gallery');
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `
                <img src="${url}" class="rounded-lg shadow-lg cursor-pointer hover:opacity-80 transition-all w-full aspect-square object-cover"
                     onclick="window.open('${url}', '_blank')">
            `;
            gallery.prepend(item);

            while (gallery.children.length > MAX_GALLERY) {
                gallery.lastChild.remove();
            }

            if (save) saveGallery();
        }

        function saveGallery() {
            const urls = Array.from(gallery.querySelectorAll('img')).map(img => img.src);
            localStorage.setItem('aiDreamArtGallery', JSON.stringify(urls));
        }

        async function generateImage() {
            const now = Date.now();
            if (isGenerating) return;
            if (now - lastGeneratedTime < COOLDOWN_MS) {
                const sec = Math.ceil((COOLDOWN_MS - (now - lastGeneratedTime)) / 1000);
                alert(`Подожди ещё ${sec} сек`);
                return;
            }

            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('Введи описание!');
                return;
            }

            const apiKey = loadApiKey();
            if (!apiKey) {
                if (confirm('Нужен API-ключ от https://enter.pollinations.ai (бесплатно). Открыть сайт?')) {
                    window.open('https://enter.pollinations.ai', '_blank');
                }
                return;
            }

            isGenerating = true;
            lastGeneratedTime = now;

            const btn = document.getElementById('genBtn');
            const img = document.getElementById('resultImage');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            btn.innerText = 'Генерирую...';
            loader.style.display = 'block';
            img.style.opacity = '0.5';

            const seed = Math.floor(Math.random() * 999999999);
            const model = 'flux'; // или 'turbo' для быстрее/дешевле

            const url = `https://gen.pollinations.ai/image/${encodeURIComponent(prompt)}?model=${model}&width=1080&height=1080&seed=${seed}&nologo=true&enhance=false`;

            const timeoutId = setTimeout(() => {
                if (isGenerating) {
                    alert('Слишком долго... Попробуй позже.');
                    finish();
                }
            }, 60000);

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Ошибка ${response.status}: ${errText || 'проверь ключ / кредиты'}`);
                }

                const blob = await response.blob();
                const objectUrl = URL.createObjectURL(blob);

                if (img.src && !img.src.includes('unsplash')) {
                    addToGallery(img.src);
                }

                img.src = objectUrl;
                img.style.opacity = '1';

            } catch (err) {
                console.error(err);
                alert(`Ошибка: ${err.message}\nВозможно кончились кредиты или неверный ключ.`);
            } finally {
                clearTimeout(timeoutId);
                finish();
            }

            function finish() {
                loader.style.display = 'none';
                btn.disabled = false;
                btn.innerText = 'Создать изображение';
                isGenerating = false;
            }
        }

        window.addEventListener('load', () => {
            loadGallery();
            document.getElementById('apiKeyInput').value = loadApiKey();
        });
    </script>
</body>
</html>
